<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="mx-auto w-[1170px]">
    <header>
        <!-- navbar section -->
        <div class="navbar bg-base-100 mt-5">
            <div class="navbar-start">
              <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
              </div>
              <a class="btn btn-ghost text-4xl font-extrabold">ReTro</a>
            </div>
            
            <div class="navbar-end space-x-5">
                <div class="space-x-2">
                    <button class="btn btn-ghost btn-circle">
                        <img src="icon/Home.svg" alt="">
                    </button>
                    <button class="btn btn-ghost btn-circle">
                          <img src="icon/edit.svg" alt="">
                    </button>
                    <button class="btn btn-ghost btn-circle">
                          <img src="icon/login.svg" alt="">
                    </button>
                    <button class="btn btn-ghost btn-circle">
                         <img src="icon/flag.svg" alt="">
                    </button>
                </div>
                <div>
                    <button class="btn rounded-[50px] bg-[#797DFC] text-white px-7 font-semibold text-[20px]">Sign In
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- banner section -->
        <div class="hero min-h-screen rounded-3xl overflow-hidden mt-10" style="background-image: url('/images/bg-banner.png');   background-color: rgb(18, 19, 45);" >
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="flex justify-around ">
                <div class=" text-white w-auto p-36">
                    <div class="">
                      <h1 class="mb-5  text-5xl font-bold">Welcome to the <span>ReTro</span> Forum</h1>
                      <p class="mb-5">Share your favorite opinion and win and wp forum coffee mug!</p>
                      <button class="btn btn-primary">Get Started</button>
                    </div>
                </div>
                <div class=" w-1/2 h-2/3 shadow-2xl bg-base-100 p-12 space-y-5 mr-20 mt-40 rounded-2xl">
                    <div class="flex justify-around space-x-10">
                        <p>Registered Users</p>
                        <span>01</span>
                    </div>
                    <div class="flex justify-around gap-x-28">
                        <p>Forum</p>
                        <span>05</span>
                    </div>
                    <div class="flex justify-around gap-x-28">
                        <p>Topics</p>
                        <span>01</span>
                    </div>
                    <div class="flex justify-around gap-x-28">
                        <p>Replies</p>
                        <span>01</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
